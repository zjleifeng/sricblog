<div id="eric-auth-register">
    <div class="panel panel-eric-auth">
        <div class="panel-heading">
            <h3 class="panel-title">注册</h3>
        </div>
        <form id="eric-auth-register-form" class="form-horizontal clearfix" method="post" role="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="eric-auth-register-username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="eric-auth-register-username"
                            placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="eric-auth-register-email" class="col-sm-2 control-label">email</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="eric-auth-register-email"
                            placeholder="请输入email">
                </div>
            </div>
            <div class="form-group">
                <label for="eric-auth-register-password2" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="eric-auth-register-password1"
                            placeholder="请输入密码">
                </div>
            </div>

            <div class="form-group"> 
                <label for="eric-auth-register-password2" class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="eric-auth-register-password2"
                            placeholder="请再次输入密码">
                </div>
            </div>
            <br/>
            
            <button id="eric-auth-register-button" type="submit" class="btn btn-eric-auth pull-right">提交</button>
        </form>
    </div>
</div>

<script language="javascript" type="text/javascript">
   $('#eric-auth-register-form').submit(function(){
        $.ajax({
            type:"POST",
            url:"/usercontrol/register",
            data:{"username":$("#eric-auth-register-username").val(),"email":$("#eric-auth-register-email").val(),
                  "password1":$("#eric-auth-register-password1").val(),"password2":$("#eric-auth-register-password2").val(),},
            dataType:'json',
            beforeSend:function(xhr){
                xhr.setRequestHeader("X-CSRFToken", $.cookie('csrftoken'));  
            },
            success:function(data,textStatus){
                var errors = data["errors"];
                if(errors.length==0){
                     location.replace("/");
                }
                else{
                    //alert(errors);
                    var html = "<div class=\"alert alert-danger\">"
                    for (var key in errors){
                        html += errors[key]+"<br/>";
                    }
                    html += "</div>";
                    $("#eric-auth-register .panel-heading").after(html);
                }
                
            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                alert(XMLHttpRequest.responseText);
            }
        })
        return false;
    });

    $("#eric-auth-register-button").click(function(){
        $("#eric-auth-register .alert").remove();
    }); 
</script>
